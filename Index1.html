<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Cute Message</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@400;700&display=swap");

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Open Sans", sans-serif;
      background-color: #fcefee;
      background-image:
        linear-gradient(45deg, #f9d6d5 25%, transparent 25%),
        linear-gradient(-45deg, #f9d6d5 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #f9d6d5 75%),
        linear-gradient(-45deg, transparent 75%, #f9d6d5 75%);
      background-size: 20px 20px;
    }

    .mute-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 1000;
    }

    .memo-card {
      background-color: white;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 24px;
      border: 2px dashed #ffb3c1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: scale(0.95);
      animation: popIn 0.5s ease-out forwards;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
      }
    }

    .image-container {
      background-color: #ffdde1;
      padding: 10px;
      border-radius: 16px;
      display: inline-block;
      margin-bottom: 20px;
      border: 2px solid #fff;
      box-shadow: 0 4px 10px rgba(255, 179, 193, 0.5);
    }

    .image-container img {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 12px;
    }

    h1 {
      font-family: "Mochiy Pop One", sans-serif;
      color: #ff69b4;
      font-size: 1.8em;
      text-shadow:
        2px 2px 0px #fff,
        4px 4px 0px #ffb3c1;
      margin: 0 0 25px 0;
    }

    .sub-message {
      border: 2px dashed #ffb3c1;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      font-size: 1.2em;
      color: #e85d95;
      font-weight: bold;
    }

    .emoticon {
      font-family: monospace;
      color: #f78fb3;
      font-size: 1.2em;
      margin: 20px 0;
    }

    .instructions {
      color: #aaa;
      margin-bottom: 25px;
      font-size: 0.9em;
    }

    .next-button {
      font-family: "Mochiy Pop One", sans-serif;
      background: linear-gradient(45deg, #ff8fab, #ffafcc);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
      border-bottom: 4px solid #e85d95;
    }

    .next-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    }

    .next-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
    }
  </style>
</head>
<body>
  <div class="mute-toggle" id="muteToggle">ðŸ”Š</div>

  <div class="memo-card">
    <div class="image-container">
      <img
        id="card-image"

        alt="Cute Icon"
      />
    </div>
    <h1 id="main-heading">Happy one year and two months!</h1>
    <div class="sub-message" id="sub-message">mi amor!</div>
    <p class="emoticon" id="emoticon">(oÂ´â–½`o)</p>
    <p class="instructions">Click the next button!! â™¡</p>
    <button id="next-button" class="next-button">Next!! ~w~</button>
  </div>

  <audio id="bg-music" src="nasheed.mp3" preload="auto"></audio>

  <script>
    const nextButton = document.getElementById("next-button");
    const mainHeading = document.getElementById("main-heading");
    const subMessage = document.getElementById("sub-message");
    const emoticon = document.getElementById("emoticon");
    const cardImage = document.getElementById("card-image");
    const bgMusic = document.getElementById("bg-music");
    const muteToggle = document.getElementById("muteToggle");

    const messages = [
      {
        heading: "Happy one year and two months!",
        sub: "mi amor!",
        emote: "(oÂ´â–½`o)",
        image: "https://placehold.co/100x100/f8c8dc/a47c8a?text=Cinnamoroll",
      },
      {
        heading: "I hope you have a wonderful day!",
        sub: "You deserve it!",
        emote: "(ï¾‰Â´ãƒ®`)ï¾‰*:ï½¥ï¾Ÿâœ§",

      {

        sub: "You make me so happy!",

      {

        image: "https://placehold.co/100x100/ffdccc/b59280?text=Heart",
      },
    ];

    let currentPage = 0;

    function updateCard(pageIndex) {
      const page = messages[pageIndex];
      mainHeading.textContent = page.heading;
      subMessage.textContent = page.sub;
      emoticon.textContent = page.emote;
      cardImage.src = page.image;
    }

    // Music logic
    function playMusic() {
      bgMusic.currentTime = 28;
      bgMusic.play().catch(() => {
        console.log("Autoplay blocked until interaction");
      });
    }

    muteToggle.addEventListener("click", () => {
      bgMusic.muted = !bgMusic.muted;
      muteToggle.textContent = bgMusic.muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // Start playing on first interaction
    document.body.addEventListener("click", () => {
      if (bgMusic.paused) playMusic();
    }, { once: true });

    updateCard(currentPage);

    nextButton.addEventListener("click", () => {
      currentPage = (currentPage + 1) % messages.length;
      updateCard(currentPage);
    });
  </script>
</body>
</html>
